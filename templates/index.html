<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Meme Generator</title>
</head>

<body>
    <header>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/sign-up">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">Users Directory</a>
            </li>
        </ul>
    </header>
    <a href="/">
        <h1 class="text-center my-4">A website to generate memes</h1>
    </a>  

    <!-- We want to show this form at the top -->
    <div class="form center">
        <form action="/" method="POST">
            <input type="text" name="content" id="content" class="new-meme-input">
            <input type="submit" value="Add Meme Url" class="btn btn-primary">
        </form>
    </div>

    <!-- Add space between the form and memes -->
    <br>


    <!-- This is the list of memes -->
    {% if memes|length < 1 %} 
        <h4 style="text-align: center">There are no memes. Create one below!</h4>
    {% else %}
        <div class="row">
            {% for meme in memes %}
                <div class="text-center m-2">
                    <div class="card" style="width: 18rem;">
                        <img class="img-thumbnail cover-image" src="{{ meme.img_src }}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>

</html>
