<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Users</title>
</head>

<body>

    <header>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/sign-up">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">Users Directory</a>
            </li>
        </ul>
    </header>
    <!-- This is the list of memes -->
    <section>
        <a href="/">
            <h1 class="text-center my-4">Meme Generator</h1>
        </a>
    </section>
    <section class="users-list my-5">
        {% if users|length < 1 %} <h4 style="text-align: center">There are no users. Create one below!</h4>
            {% else %}
            <div>
                <h3 class="text-center my-3">List of Users</h3>
            </div>
            <div class="col-6 mx-auto">
                <ul class="list-group">
                    {% for user in users %}
                    <li class="list-group-item">{{ user.username }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
    </section>
</body>

</html>
